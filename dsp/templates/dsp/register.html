{% extends 'dsp/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}
            <label class="form-label" for="{{ f.id_for_label }}"></label><div class="form-help">{{ f.help_text }}</div>
            <div class="form-error">{{ f.errors }}</div>
            <p>
        {% endfor %}
        <button type="submit">Регистрация</button>
    </form>
{% endblock content %}
