{% extends 'dsp/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="form-button">Войти</button>
    </form>
{% endblock content %}
