{% extends 'dsp/base.html' %}

{% block content %}
    <ul class="list-articles">
        {% for p in plc %}
            <li>
            <div class="article-panel">
                <p class="first">Помещение: {{ p.room }}</p>
                <p class="last">Дата:{{ p.dt_updated|date:'d-m-Y H:i:s' }}</p>
            </div>
                {% if p.photo %}
	                <p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
                {% endif %}
                <h1>{{ p.name }}</h1>
            <p>
                {{ p.description }}
            </p>
                <p class="link-read-post"><a href="{{  p.get_absolute_url }}">Читать пост</a></p>
            <hr>
            </li>
        {% endfor %}
    </ul>
    </p>
{% endblock content %}
